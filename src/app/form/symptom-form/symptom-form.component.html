<h2 class="mb-3"><i class="bi bi-plus-circle-fill"></i> Ajouter symptôme</h2>
<form #f="ngForm">
  <div class="form-group col-md-2">
    <label for="symtomZone">Symptôme zone</label>
    <select id="symtomZone" name="symtomZone" class="form-control select browser-default custom-select"
            required
            [(ngModel)]="symptom.name"
            #zone="ngModel">
      <option disabled selected [ngValue]="undefined">Choisir ...</option>
      <option *ngFor="let object of symptomsZone" [value]="object">
        {{ object.name }}
      </option>
    </select>
    <div *ngIf="zone.invalid && (zone.dirty || zone.touched)">
      <span *ngIf="zone.errors.required" class="form-text text-danger">
        Zone symptôme est requis.
      </span>
    </div>
  </div>
  <div class="form-group col-md-3">
    <label for="symtomDescription">Symptôme description</label>
    <input type="text" class="form-control" id="symtomDescription" aria-describedby="symtomDescription" name="symtomDescription"
           required
           minlength="6"
           [(ngModel)]="symptom.description"
           #desc="ngModel">
    <div *ngIf="desc.invalid && (desc.dirty || desc.touched)">
      <span *ngIf="desc.errors.required" class="form-text text-danger">
        Description symptôme est requise.
      </span>
      <span *ngIf="desc.errors.minlength" class="form-text text-danger">
        Description doit contenir au moins 6 caractères.
      </span>
    </div>
  </div>
  <div class="form-group col-md">
  <button type="submit" class="btn btn-primary" (click)="addSymptom()"
          [disabled]="f.invalid ">Ajouter</button>
  </div>
</form>
