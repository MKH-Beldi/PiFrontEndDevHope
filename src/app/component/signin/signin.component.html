<div class=container>
  <h2><i class="bi bi-box-arrow-in-right"></i> Se connecter</h2>
  <div class="container">
    <form #f="ngForm" class="row g-3">
      <div class="row">
        <div class="col-md-4">
          <label for="email" class="form-label">Email<span style="color: red"> *</span></label>
          <input type="text" class="form-control" id="email" name="email"
                 required
                 #e = "ngModel"
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                 [(ngModel)]="email">
          <div *ngIf="e.invalid && (e.dirty || e.touched)" class="mt-1">
          <span *ngIf="e.errors.required" class="form-text text-danger">
            <i class="bi bi-exclamation-circle"></i> Email est requis.
          </span>
            <span *ngIf="e.errors.pattern" class="form-text text-danger">
            <i class="bi bi-exclamation-circle"></i> Email non valide.
          </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="pass" class="form-label">Password<span style="color: red"> *</span></label>
          <input type="password" class="form-control" id="pass" name="pass"
                 required
                 #pass= "ngModel"
                 minlength="6"
                 [(ngModel)]="password">
          <div *ngIf="pass.pristine" id="passwordHelp" class="form-text"><i class="bi bi-info-circle"></i> Password doit contenir au moins 6 caract√®res.</div>
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="mt-1">
          <span *ngIf="pass.errors.required" class="form-text text-danger">
            <i class="bi bi-exclamation-circle"></i> Password est requise.
          </span>
            <span *ngIf="pass.errors.minlength" class=" form-text text-danger">
             <i class="bi bi-exclamation-circle"></i> Password non valide.
          </span>
          </div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <button type="submit" class="btn btn-dark"  (click)="login()" [disabled]="f.invalid  "><i class="bi bi-box-arrow-in-right"></i> Login</button>
      </div>
    </form>
  </div>
</div>
