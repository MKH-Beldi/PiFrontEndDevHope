<div class=container>
  <div class="row mt-2">
    <div class="col-md-8">
      <h2><i class="bi bi-table"></i> Medical Exam table</h2>
    </div>
    <!--div class="col-md-4">
      <div class="search-box ">
        <i class="bi bi-search"></i>
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue">
      </div>
    </div-->
  </div>
  <div class="container">
    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col"><i class="bi bi-funnel-fill"></i></th>

        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col" class="text-lg-center h5">
          <a *ngIf="!viewForm" role="button" class="text-success p-2" title="Add" data-toggle="tooltip" (click)="viewForm = true; addMode=true"><i class="bi bi-plus-square"></i></a>
          <a *ngIf="viewForm" role="button" class="text-danger p-2" title="Add" data-toggle="tooltip" (click)="viewForm = false; addMode=false"><i class="bi bi-x-circle"></i></a>
        </th>
      </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col"  data-order="desc" data-name="titre"><i class="bi bi-chevron-bar-expand"></i> Titre</th>
        <th scope="col" data-order="desc" data-name="description"><i class="bi bi-chevron-bar-expand"></i> Description</th>
        <th scope="col" data-order="desc" data-name="status"><i class="bi bi-chevron-bar-expand"></i> Status</th>

        <th scope="col" data-order="desc" data-name="createdAt" data-type="date"><i class="bi bi-chevron-bar-expand"></i> Date creation</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr start="i" *ngFor="let object of medicalExams | paginate: config ; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ object.title }}</td>
        <td>{{ object.description }}</td>
        <td>{{ object.status }}</td>

        <td>{{ object.createdAt | date : 'medium'  : 'GMT+2' }}</td>
        <td class="text-lg-center h5">
          <a role="button" class="text-info p-2" title="Edit" data-toggle="tooltip" (click)="sendEdit(object)"><i class="bi bi-pencil-square"></i></a>
          <a role="button" class="text-danger p-2" title="Delete" data-toggle="tooltip" (click)="deleteMedicalExam(object)"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
      </tbody>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
    </table>
  </div>
</div>
