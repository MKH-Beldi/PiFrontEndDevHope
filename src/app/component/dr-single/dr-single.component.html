<div class="card " style="width: 16rem;">
  <img src="assets/img/dr.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-text">{{ dr.firstName}} {{ dr.lastName}}</h5>
    <p class="card-text">Spécialité : {{ dr.specialtyDr[0].name }}</p>
    <a *ngIf="isAuth" [routerLink]="['/schedule/list/', dr.id]" class="btn btn-warning">RDV</a>
    <a *ngIf="!isAuth" routerLink='/auth/signin' class="btn btn-warning">Se connecter pour rdv</a>
  </div>
</div>
