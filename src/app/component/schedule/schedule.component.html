<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <full-calendar [options]="calendarOptions"></full-calendar>

    </div>
  </div>
</div>
<div class="modal" id="myModal1">
  <app-schedule-form (addEvent)="addSchedule($event)"
                     [starChild]="star"> </app-schedule-form>
</div>
<div class="modal" id="myModal2">
  <app-schedule-table    (editEvent) ="updateSchedule(idEvent , $event)" [idChild]="idEvent" [titlechild]="titleEvent"  [startchild]="startEvent"  [endchild]="endEvent" > </app-schedule-table>
</div>
